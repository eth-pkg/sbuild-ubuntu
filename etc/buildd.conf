##
## LOGGING
##

# Set to 1 to enable verbose messages.
#$verbose = 0;

# Set to a number >= 1 to enable debugging messages.
#$debug = 0;

# Disable becoming a daemon, for debugging purposes.
# Set to 1 to stop daemonising, otherwise set to 0 to become a daemon.
#$no_detach = 0;


